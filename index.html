<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    
    textarea {
      width: 100%;
      height: 150px;
      resize: none;
      font-size: 16px;
      padding: 10px;
    }
    
    .output-container {
      margin-top: 20px;
    }
    
    .output-container pre {
      white-space: pre-wrap;
    }
    
    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    
    .btn-container button {
      flex-grow: 1;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1 class="text-3xl font-bold mb-6">Binary Converter</h1>
  <div class="container">
    <textarea id="inputText" class="mb-4" placeholder="Enter text or binary..."></textarea>
    <div class="btn-container">
      <button id="convertToBinaryBtn" class="bg-green-500 text-white font-bold py-2 px-4 rounded">Convert to Binary</button>
      <button id="convertToTextBtn" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">Convert to Text</button>
    </div>
    <div class="output-container">
      <pre id="outputText"></pre>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
